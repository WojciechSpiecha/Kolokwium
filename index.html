<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>

        .cell{

            margin-bottom: 10px;

        }
        .cell p{

<body>

    {{ message }}

        data: {
            message: 'Powodzenia'
        }
    })
    </script>
</body>
</html>
